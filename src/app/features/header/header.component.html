<header class="header-main">
  <div class="header-main__content container">
    <a class="header-main__logo-link" href="/" aria-label="На главную страницу">
      <img
        class="header-main__logo"
        src="./assets/images/logo.svg"
        width="65"
        height="20"
        alt="Логотип компании F&B"
      />
    </a>
    <nav class="header-main__navigation" aria-label="Основная навигация">
      <ul class="header-main__list">
        <li class="header-main__item"><a class="header-main__link" href="#">Каталог</a></li>
        <li class="header-main__item"><a class="header-main__link" href="#">Галерея</a></li>
        <li class="header-main__item"><a class="header-main__link" href="#">О лаборатории</a></li>
        <li class="header-main__item"><a class="header-main__link" href="#">Контакты</a></li>
      </ul>
    </nav>
    <div class="header-main__actions">
      <button class="header-main__search" type="button" aria-label="Поиск">
        <svg
          class="header-main__search-img"
          aria-hidden="true"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          width="24.000000"
          height="24.000000"
          fill="none"
        >
          <rect
            id="search"
            width="24.000000"
            height="24.000000"
            x="0.000000"
            y="0.000000"
            fill="rgb(255,255,255)"
            fill-opacity="0"
          />
          <path
            id="Vector"
            d="M8 16C3.58172 16 0 12.4183 0 8C0 3.58172 3.58172 0 8 0C12.4183 0 16 3.58172 16 8C16 12.4183 12.4183 16 8 16Z"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            transform="matrix(-1,0,0,1,21,3)"
          />
          <path
            id="Vector"
            d="M4.35 4.35L0 0"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            transform="matrix(-1,0,0,1,7.34998,16.65)"
          />
        </svg>
      </button>
      <a class="header-main__login" href="#" aria-label="Войти в аккаунт">
        <svg
          class="header-main__login-img"
          aria-hidden="true"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          width="24.000000"
          height="24.000000"
          fill="none"
        >
          <rect
            id="log-in"
            width="24.000000"
            height="24.000000"
            x="0.000000"
            y="0.000000"
            fill="rgb(255,255,255)"
            fill-opacity="0"
          />
          <path
            id="Vector"
            d="M15 3L19 3C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5L21 19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21L15 21"
            fill-rule="nonzero"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          />
          <path
            id="Vector"
            d="M10 17L15 12L10 7"
            fill-rule="nonzero"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          />
          <path
            id="Vector"
            d="M15 12L3 12"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          />
        </svg>
      </a>
    </div>
  </div>
</header>
